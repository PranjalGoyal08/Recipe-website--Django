{% extends 'base.html' %}
{% block title %} Edit Recipe {% endblock %}


{% block content%}
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<h1 style="text-align: center; padding:2px; margin: 15px;">Edit your recipe</h1>

<div class="form-group">

    <form method="POST" >
        {% csrf_token %}
        {{form.media}}

        {{form.as_p}}
        <button class="btn btn-secondary">Update</button>
</div>
{% else %}
<p>You are not allowed</p>

{% endif %}
{% endif %}

{% endblock %}
