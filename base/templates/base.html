<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <title>{% block title %}
        YourRecipes
        {% endblock %}
    </title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 20px;">YourRecipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto" style="margin-left: 50px;">
            
            {% if user.is_authenticated %}
            {% if user.id == 1%}
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'add_Ingrident' %}" style="color: rgb(242, 163, 4);">Add Ingrident</a>
            </li>
            {% endif %}
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'add-recipe' %}" style="color: rgb(242, 163, 4);">Add Recipe</a>
            </li>
            
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'logout' %}" style="color: rgb(242, 163, 4);">Logout</a>
            </li>
            {% else%}

            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'register' %}" style="color: rgb(242, 163, 4);">Register</a>
            </li>
           
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'login' %}" style="color: rgb(242, 163, 4);">Login</a>
            </li>

            {% endif %}




          </ul>
          <form action="{% url 'search-recipe' %}" method="get" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
            <button class="btn btn-outline-warning my-2 my-sm-" type="submit">Search</button>
          </form>

        </div>
      </nav>

      {% block image %}

      {% endblock %}
    <div class="container">


        {% block content %}
      
        {% endblock %}
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
